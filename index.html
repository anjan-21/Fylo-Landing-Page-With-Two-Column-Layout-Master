<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>

    <!-- Favicon Link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/favicon-32x32.png"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- ******************** Navbar Start ******************** -->
    <div class="navbar_container">
      <nav class="navbar container flex align_center justify_between">
        <div class="logo">
          <a href="#"><img src="./Assets/logo.svg" alt="" /></a>
        </div>
        <div class="navbar_nav">
          <ul class="flex align_center justify_between">
            <li class="nav_item">
              <a href="#" class="nav_link">Features</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Team</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Sign In</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- ******************** Navbar End ******************** -->

    <!-- ******************** Hero Start ******************** -->
    <section class="hero_container">
      <div class="hero container flex align_center justify_between">
        <div class="hero_details">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <form>
            <input
              type="email"
              placeholder="Enter your email..."
              oninvalid="setCustomValidity('Please check your email')"
            />
            <button>Get Started</button>
          </form>
        </div>
        <div class="hero_img">
          <img src="./Assets/illustration-1.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- ******************** Hero End ******************** -->
  </body>
</html>
